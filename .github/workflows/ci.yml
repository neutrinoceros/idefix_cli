name: CI
on:
  push:
    branches:
    - main
  pull_request:
    paths-ignore:
    - '**/*.md'
    - .pre-commit-config.yaml

jobs:
  tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        python-version:
        - '3.8'
        - '3.11'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup package
      run: |
        python -m pip install --upgrade pip
        python -m pip install "."
        python -m pip install -r requirements/tests.txt
    - name: Run tests
      run: |
        pytest --color=yes

  tests_isolated_app:
    name: Python ${{ matrix.python-version }} (isolated deps)
    strategy:
      matrix:
        python-version:
        - '3.8'
        - '3.11'

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup package
      run: |
        python -m pip install --upgrade pip
        python -m pip install ".[isolated]"
        python -m pip install -r requirements/tests.txt
    - name: Run tests
      run: |
        pytest --color=yes

  type-check:
    runs-on: ubuntu-latest
    name: type check

    concurrency:
      group: ${{ github.ref }}-type
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        # Match minimal supported Python version
        # to make sure we're not using unparseable syntax
        python-version: '3.8'

    - name: Build
      run: |
        python -m pip install --upgrade pip
        python -m pip install "."
        python -m pip install -r requirements/typecheck.txt

    - name: Run mypy
      run: mypy src/idefix_cli


  docs:
    runs-on: ubuntu-latest
    name: docs

    concurrency:
      group: ${{ github.ref }}-docs
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Setup env
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r docs/requirements.txt
    - name: Build
      run: |
        python -m mkdocs build
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: site
        path: site
