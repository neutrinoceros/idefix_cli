name: CI
on:
  push:
    branches:
    - main
  pull_request:
    paths-ignore:
    - .pre-commit-config.yaml
  workflow_dispatch:

jobs:
  tests:
    name: 'Python ${{ matrix.python-version }} on ${{ matrix.os }} (free-threading: ${{ matrix.free-threading }})'
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        python-version:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        free-threading:
        - false
        include:
        - os: ubuntu-latest
          python-version: '3.13'
          free-threading: false
        - os: ubuntu-latest
          python-version: '3.13'
          free-threading: true

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
    - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      if: ${{ !matrix.free-threading }}
      with:
        python-version: ${{ matrix.python-version }}
    - uses: deadsnakes/action@e640ac8743173a67cca4d7d77cd837e514bf98e8 # v3.2.0
      if: ${{ matrix.free-threading }}
      with:
        python-version: ${{ matrix.python-version }}
        nogil: true
    - name: Build
      run: |
        uv venv --python-preference=only-system -p ${{ matrix.python-version }}
        uv sync --group test --no-editable
    - name: Run tests
      run: uv run pytest --color=yes

  tests_minimal_env:
    name: Test minimal requirements
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
    - name: Build
      run: |
        uv sync -p 3.10 \
          --resolution=lowest-direct --group test --no-editable
    - name: Run tests
      run: uv run pytest --color=yes

  type-check:
    strategy:
      matrix:
        python-version:
        - '3.10'
        - '3.13'

    runs-on: ubuntu-latest
    name: type check

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.python-version }}-typecheck
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
    - name: Build
      run: uv sync -p ${{ matrix.python-version }} --group typecheck --no-editable
    - name: Run mypy
      run: uv run mypy src/idefix_cli

  docs:
    runs-on: ubuntu-latest
    name: docs

    concurrency:
      group: ${{ github.ref }}-docs
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
    - name: Setup env
      run: |
        uv venv
        uv pip install -r docs/requirements.txt
    - name: Build
      run: |
        uv run mkdocs build
    - name: Upload artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: site
        path: site
